{% extends "base.html" %}
{% block title %}Contact • Mihaila Smart Solutions{% endblock %}
{% block content %}
  <section class="section">
    <h2>Contact</h2>
    <p>
      <strong>Email:</strong> info@mihailasmartsolutions.com<br>
      <strong>Phone:</strong> +40 721 521 109<br>
      <strong>Location:</strong> Europe & EMEA (Germany • Romania • Norway)
    </p>

    <form method="post" action="#">
      {% csrf_token %}
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Your name">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="your@email.com">
      <label for="msg">Message</label>
      <textarea id="msg" name="message" rows="5" placeholder="How can we help?"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
{% endblock %}
