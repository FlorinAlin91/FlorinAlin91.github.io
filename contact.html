<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact · Mihaila Smart Solutions</title>
  <link rel="stylesheet" href="assets/css/hero-flames.css">
  <style>
    :root { --bg:#0b0b0e; --fg:#f7f7f7; --gold:#c9a227; --muted:#9aa0a6; --card:#0f1016; }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;background:rgba(11,11,14,.7);border-bottom:1px solid rgba(201,162,39,.18);backdrop-filter:saturate(160%) blur(6px);z-index:20}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:36px;height:36px;object-fit:contain}
    nav.main{display:flex;gap:16px;margin-left:8px}
    nav.main a{padding:6px 10px;border-radius:10px}
    nav.main a:hover{background:#14151a}
    .spacer{flex:1}
    .contact-btn{background:var(--gold);color:#0b0b0e;padding:8px 12px;border-radius:12px;font-weight:800}

    main{max-width:980px;margin:0 auto;padding:28px 20px 60px}
    h1{font-size:clamp(28px,4vw,38px);margin:8px 0 4px}
    .lead{color:var(--muted);margin:0 0 22px}

    .card{background:var(--card);border:1px solid rgba(201,162,39,.18);border-radius:16px;padding:22px}
    .grid{display:grid;grid-template-columns:1fr;gap:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:720px){ .row{grid-template-columns:1fr} }

    label{font-weight:700;font-size:14px;margin-bottom:6px;display:block}
    input,textarea{width:100%;background:#0c0d12;border:1px solid rgba(201,162,39,.18);border-radius:12px;color:#fff;padding:12px 14px}
    textarea{min-height:120px;resize:vertical}
    .actions{display:flex;gap:12px;align-items:center;justify-content:flex-start}
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;font-weight:800;text-decoration:none}
    .btn-primary{background:linear-gradient(90deg,#ffbf2b,#ff9f00);color:#121212;box-shadow:0 0 18px rgba(255,191,43,.35)}
    .btn-ghost{border:1px solid rgba(201,162,39,.45);color:#fff}
    .info p{margin:6px 0}
    .info a{color:var(--gold)}
    footer{opacity:.8;padding:24px;border-top:1px solid rgba(201,162,39,.18)}
    footer .wrap{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:12px}
    footer nav a{margin-right:14px;color:var(--gold)}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="MSS logo"/>
        <span>Mihaila Smart Solutions</span>
      </a>
      <nav class="main">
        <a href="index.html#services">Services</a>
        <a href="index.html#work">Our Work</a>
        <a href="index.html#about">About</a>
      </nav>
      <div class="spacer"></div>
      <a class="contact-btn" href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <h1>Get a quote</h1>
    <p class="lead">Tell us a few details and we’ll get back to you fast.</p>

    <div class="grid">
      <!-- Info box -->
      <div class="card info">
        <p><strong>Email</strong>: <a href="mailto:office@mihailasmartsolutions.co">office@mihailasmartsolutions.co</a></p>
        <p><strong>Phone / WhatsApp</strong>: <a href="https://wa.me/40721521109" target="_blank" rel="noopener">+40 721 521 109</a></p>
        <p><strong>Coverage</strong>: EMEA</p>
      </div>

      <!-- Form box -->
      <div class="card">
        <!-- Variantă simplă: mailto (fără backend) -->
        <form action="mailto:office@mihailasmartsolutions.co" method="post" enctype="text/plain">
          <div class="row">
            <div>
              <label for="name">Your name</label>
              <input id="name" name="Name" placeholder="Your name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" name="Email" type="email" placeholder="your@email.com" required>
            </div>
          </div>
          <div>
            <label for="msg">Message</label>
            <textarea id="msg" name="Message" placeholder="How can we help?" required></textarea>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Send</button>
            <a class="btn btn-ghost" href="mailto:office@mihailasmartsolutions.co?subject=Quote%20request">Email directly</a>
          </div>
        </form>

        <!-- Dacă vrei un formular „adevărat” fără backend propriu:
             creezi gratuit pe formspree.io un endpoint și înlocuiești <form ...> cu:
             <form action="https://formspree.io/f/IDUL_TAU" method="POST"> (și scoți enctype="text/plain") -->
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <small>© <span id="year"></span> Mihaila Smart Solutions</small>
      <nav>
        <a href="index.html#services">Services</a>
        <a href="index.html#work">Our Work</a>
        <a href="index.html#about">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script>
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
  </script>
</body>
</html>
