<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Get a Quote - Mihaila Smart Solutions</title>
<style>
  :root{
    --gold:#ffbf2b;
    --gold-soft:rgba(255,191,43,.35);
    --bg:#000;
  }
  html,body{height:100%}
  body{
    margin:0;
    background: var(--bg);
    color:#fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
  }

  /* Phoenix flames background */
  #phoenix-flames{
    position:fixed; inset:0;
    z-index:0 !important;
    pointer-events:none !important; /* <— so clicks go through */
    background: radial-gradient(1200px 600px at 50% 120%,
      rgba(255,191,43,.15), transparent 70%) , #000;
  }

  .glow-top{
    position:fixed; left:50%; top:-120px; transform:translateX(-50%);
    width:1200px; height:240px; filter:blur(70px); opacity:.45;
    background:radial-gradient(ellipse at center, rgba(255,191,43,.35), transparent 60%);
    z-index:1; pointer-events:none;
  }

  /* Content wrapper */
  .wrap{
    position:relative; z-index:2; width:100%;
    display:flex; justify-content:center; padding:24px;
  }

  .form-box{
    width:min(92vw,480px);
    background: rgba(20,20,20,.92);
    border:1px solid rgba(255,191,43,.25);
    border-radius:18px;
    padding:22px 20px;
    box-shadow:
      0 0 0 1px rgba(255,191,43,.15) inset,
      0 10px 40px rgba(0,0,0,.6),
      0 0 40px var(--gold-soft);
  }

  .brand{
    display:flex; align-items:center; gap:12px; margin-bottom:14px;
  }
  .brand .dot{width:14px;height:14px;border-radius:50%;
    background:radial-gradient(circle, var(--gold), #8a5d00); box-shadow:0 0 16px var(--gold);}
  .brand h2{margin:0;font-size:20px; letter-spacing:.4px;}
  .tag{font-size:12px; opacity:.75}

  label{display:block; font-size:13px; opacity:.8; margin:8px 0 4px}
  input, textarea{
    width:100%; padding:12px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.12);
    background:#0d0d0d; color:#fff; font-size:15px; outline:none;
    box-shadow: inset 0 0 0 9999px rgba(255,191,43,0);
    transition:border .2s, box-shadow .2s, transform .06s;
  }
  input:focus, textarea:focus{border-color:rgba(255,191,43,.55); box-shadow:0 0 0 3px rgba(255,191,43,.15)}
  textarea{resize:none; height:110px}

  .btn{width:100%; padding:12px 14px; border:0; border-radius:12px; font-weight:700; cursor:pointer;
    margin-top:10px; font-size:15px; transition:transform .06s, box-shadow .2s; }
  .btn:hover{transform:translateY(-1px)}
  .btn:active{transform:translateY(0)}
  .gold{background:var(--gold); color:#111; box-shadow:0 6px 20px rgba(255,191,43,.35)}
  .gmail{background:#d93025; color:#fff}
  .outlook{background:#0078d4; color:#fff}
  .wa{background:#25d366; color:#111}
  .copy{background:#3a3a3a; color:#fff}

  .foot{margin-top:12px; font-size:12px; opacity:.7; text-align:center}
</style>
</head>
<body>

<canvas id="phoenix-flames"></canvas>
<div class="glow-top"></div>

<div class="wrap">
  <div class="form-box" id="quoteFormBox">
    <div class="brand">
      <span class="dot"></span>
      <div>
        <h2>Mihaila Smart Solutions</h2>
        <div class="tag">Quote request</div>
      </div>
    </div>

    <label for="name">Your name</label>
    <input id="name" placeholder="Your name">

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="your@email.com">

    <label for="message">Message</label>
    <textarea id="message" placeholder="Tell us about your project..."></textarea>

    <button class="btn gold" id="sendMailBtn">Send email</button>
    <button class="btn gmail" id="gmailBtn">Open in Gmail</button>
    <button class="btn outlook" id="outlookBtn">Open in Outlook Web</button>
    <button class="btn wa" id="whatsappBtn">WhatsApp message</button>
    <button class="btn copy" id="copyBtn">Copy message</button>

    <div class="foot">© 2025 Mihaila Smart Solutions</div>
  </div>
</div>

<script>
/* ====== FORM ACTIONS ====== */
const TO_EMAIL = 'office@mihailasmartsolutions.com';
const WHATSAPP_NUMBER = '40700000000'; // change if needed (no +)

const enc = s => encodeURIComponent(s);
const getBody = () => {
  const n = document.getElementById('name').value.trim();
  const e = document.getElementById('email').value.trim();
  const m = document.getElementById('message').value.trim();
  return Name: ${n}\nEmail: ${e}\nMessage: ${m};
};

document.getElementById('sendMailBtn').onclick = () => {
  const body = enc(getBody());
  location.href = mailto:${TO_EMAIL}?subject=${enc('Quote Request')}&body=${body};
};
document.getElementById('gmailBtn').onclick = () => {
  const body = enc(getBody());
  open(https://mail.google.com/mail/?view=cm&fs=1&to=${TO_EMAIL}&su=${enc('Quote Request')}&body=${body},'_blank');
};
document.getElementById('outlookBtn').onclick = () => {
  const body = enc(getBody());
  open(https://outlook.office.com/mail/deeplink/compose?to=${TO_EMAIL}&subject=${enc('Quote Request')}&body=${body},'_blank');
};
document.getElementById('whatsappBtn').onclick = () => {
  open(https://wa.me/${WHATSAPP_NUMBER}?text=${enc('Quote Request:\n' + getBody())},'_blank');
};
document.getElementById('copyBtn').onclick = async () => {
  await navigator.clipboard.writeText(getBody());
  alert('Copied!');
};

/* ====== PHOENIX FLAMES CANVAS (lightweight, non-blocking) ====== */
(() => {
  const c = document.getElementById('phoenix-flames');
  const ctx = c.getContext('2d', { alpha:true });
  let w, h, dpr = Math.min(devicePixelRatio||1, 2);

  function resize(){
    w = c.clientWidth = innerWidth;
    h = c.clientHeight = innerHeight;
    c.width = Math.floor(w * dpr);
    c.height = Math.floor(h * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  addEventListener('resize', resize, { passive:true });
  resize();

  const sparks = Array.from({length: 120}, () => seed());

  function seed(){
    return {
      x: Math.random()*w,
      y: h + Math.random()*h*0.25,
      r: 1 + Math.random()*2.6,
      vy: 0.6 + Math.random()*1.8,
      vx: (Math.random()-.5)*0.6,
      life: 0,
      glow: Math.random()*0.6 + 0.4
    };
  }

  function step(){
    ctx.clearRect(0,0,w,h);

    // soft gradient “wings”
    const grad = ctx.createRadialGradient(w*0.5, h*1.1, 40, w*0.5, h*0.8, h*0.9);
    grad.addColorStop(0, 'rgba(255,191,43,0.25)');
    grad.addColorStop(0.6,'rgba(255,191,43,0.06)');
    grad.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,w,h);

    for (let p of sparks){
      p.x += p.vx + Math.sin((p.life+p.r).06).4;
      p.y -= p.vy + (p.r*.04);
      p.life += 1;

      // draw
      const alpha = Math.max(0, 0.25 + 0.6*Math.sin(p.life*0.02)) * p.glow;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fillStyle = rgba(255,191,43,${alpha});
      ctx.shadowBlur = 25;
      ctx.shadowColor = 'rgba(255,191,43,0.55)';
      ctx.fill();

      // reset if off screen
      if (p.y < -40 || p.x < -40 || p.x > w+40){
        const fresh = seed(); fresh.y = h + Math.random()*120; fresh.x = Math.random()*w;
        Object.assign(p, fresh);
      }
    }

    requestAnimationFrame(step);
  }
  step();
})();
</script>
</body>
</html>
