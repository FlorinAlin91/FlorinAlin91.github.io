<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Mihaila Smart Solutions</title>

  <!-- Stiluri principale -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/hero-flames.css">

  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 40px;
      text-align: left;
    }

    header a {
      color: #ffbf2b;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #ffbf2b;
      font-size: 2rem;
    }

    p {
      text-align: center;
      color: #ccc;
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 191, 43, 0.15);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffbf2b;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 191, 43, 0.4);
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ffbf2b;
      box-shadow: 0 0 8px rgba(255, 191, 43, 0.3);
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffbf2b, #ff9f00);
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ffcc55, #ffaa22);
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">← Back to Home</a>
  </header>

  <main>
    <h1>Get a Quote</h1>
    <p>Fill out the form below and we’ll get back to you fast.</p>

    <form id="quoteForm" class="quote-form">
      <label>Your name</label>
      <input id="q-name" type="text" name="name" placeholder="Your name" required>

      <label>Email</label>
      <input id="q-email" type="email" name="email" placeholder="your@email.com" required>

      <label>Message</label>
      <textarea id="q-message" name="message" placeholder="How can we help?" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    © 2025 Mihaila Smart Solutions — All rights reserved
  </footer>

  <script>
  document.getElementById('quoteForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('q-name').value.trim();
    const email = document.getElementById('q-email').value.trim();
    const message = document.getElementById('q-message').value.trim();

    const subject = Quote request from ${name || 'website visitor'};
    const body =
      Name: ${name}\n +
      Email: ${email}\n\n +
      Message:\n${message}\n\n +
      ---------------------------\n +
      This message was sent from the Mihaila Smart Solutions Quote Form\n +
      Website: https://mihailasmartsolutions.co;

    const mailto = mailto:office@mihailasmartsolutions.co +
                   ?subject=${encodeURIComponent(subject)} +
                   &body=${encodeURIComponent(body)};

    window.location.href = mailto;
  });
  </script>
</body>
</html>
