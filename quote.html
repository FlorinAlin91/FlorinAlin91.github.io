<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Mihaila Smart Solutions</title>

  <!-- Stiluri principale -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/hero-flames.css">

  <style>
    body {
      background: radial-gradient(ellipse at top, #1a1a1a 0%, #000 100%);
      color: #fff;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 40px;
      text-align: left;
    }

    header a {
      color: #ffbf2b;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    header a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #ffbf2b;
      font-size: 2.4rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,191,43,0.5), 0 0 20px rgba(255,191,43,0.3);
    }

    p {
      text-align: center;
      color: #bbb;
      font-size: 1.1rem;
    }

    form {
      max-width: 520px;
      margin: 50px auto;
      background: rgba(255, 191, 43, 0.04);
      padding: 40px;
      border-radius: 14px;
      border: 1px solid rgba(255, 191, 43, 0.25);
      box-shadow: 0 0 25px rgba(255,191,43,0.15), inset 0 0 10px rgba(255,191,43,0.05);
      backdrop-filter: blur(4px);
      transition: 0.3s ease-in-out;
    }

    form:hover {
      box-shadow: 0 0 40px rgba(255,191,43,0.3), inset 0 0 15px rgba(255,191,43,0.1);
      transform: scale(1.01);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffbf2b;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 191, 43, 0.4);
      border-radius: 8px;
      background-color: #0e0e0e;
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px rgba(255,191,43,0.05);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ffbf2b;
      box-shadow: 0 0 12px rgba(255,191,43,0.4);
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffbf2b, #ff9f00);
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255,191,43,0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #ffcc55, #ffaa22);
      transform: scale(1.04);
      box-shadow: 0 0 30px rgba(255,191,43,0.5);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    footer span {
      color: #ffbf2b;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html">← Back to Home</a>
  </header>

  <main>
    <h1>Get a Quote</h1>
    <p>Fill out the form below and we’ll get back to you fast.</p>

    <form id="quoteForm" class="quote-form">
      <a id="mailtoLink" href="#" style="display:none">mailto</a>

<div id="fallbackEmail" style="display:none; max-width:520px; margin:16px auto; padding:14px; border-radius:10px; border:1px solid rgba(255,191,43,.35); background:rgba(255,191,43,.06); color:#ddd; text-align:center">
  <p style="margin:0 0 10px">Dacă nu s-a deschis aplicația de e-mail, folosește una din opțiunile de mai jos:</p>
  <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap">
    <a id="openGmail"   target="_blank" style="padding:10px 14px; border-radius:8px; background:#202124; color:#fff; text-decoration:none;">Deschide în Gmail</a>
    <a id="openOutlook" target="_blank" style="padding:10px 14px; border-radius:8px; background:#0e63b6; color:#fff; text-decoration:none;">Deschide în Outlook Web</a>
    <button id="copyBody" type="button" style="padding:10px 14px; border-radius:8px; border:1px solid rgba(255,191,43,.5); background:transparent; color:#ffbf2b; cursor:pointer">Copiază mesajul</button>
  </div>
</div>
      <label>Your name</label>
      <input id="q-name" type="text" name="name" placeholder="Your name" required>

      <label>Email</label>
      <input id="q-email" type="email" name="email" placeholder="your@email.com" required>

      <label>Message</label>
      <textarea id="q-message" name="message" placeholder="How can we help?" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
    <a id="mailtoLink" href="#" style="display:none">mailto</a>
  </main>

  <footer>
    © 2025 <span>Mihaila Smart Solutions</span> — All rights reserved
  </footer>

 <script>
(function () {
  const form       = document.getElementById('quoteForm');
  const mailtoA    = document.getElementById('mailtoLink');
  const fbBox      = document.getElementById('fallbackEmail');
  const gmailA     = document.getElementById('openGmail');
  const outlookA   = document.getElementById('openOutlook');
  const copyBtn    = document.getElementById('copyBody');

  function enc(s){ return encodeURIComponent(s || ''); }

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const name    = (document.getElementById('q-name').value || '').trim();
    const email   = (document.getElementById('q-email').value || '').trim();
    const message = (document.getElementById('q-message').value || '').trim();

    const subject = Quote request from ${name || 'website visitor'};
    const body =
`Name: ${name}
Email: ${email}

Message:
${message}

---------------------------
This message was sent from the Mihaila Smart Solutions Quote Form
Website: https://mihailasmartsolutions.co`;

    const to = 'office@mihailasmartsolutions.co';

    // 1) încercăm mailto (client local)
    const mailtoURL = mailto:${to}?subject=${enc(subject)}&body=${enc(body)};
    try {
      mailtoA.setAttribute('href', mailtoURL);
      mailtoA.setAttribute('target', '_self');
      mailtoA.click();
    } catch(_) {
      // ignore
    }

    // 2) pregătim fallback (Gmail & Outlook Web) și îl afișăm
    const gmailURL   = https://mail.google.com/mail/?view=cm&fs=1&to=${enc(to)}&su=${enc(subject)}&body=${enc(body)};
    const outlookURL = https://outlook.office.com/mail/deeplink/compose?to=${enc(to)}&subject=${enc(subject)}&body=${enc(body)};

    gmailA.href   = gmailURL;
    outlookA.href = outlookURL;

    fbBox.style.display = 'block';
    fbBox.scrollIntoView({behavior:'smooth', block:'center'});

    // copy to clipboard
    copyBtn.onclick = async () => {
      try{
        await navigator.clipboard.writeText(body);
        copyBtn.textContent = 'Copiat ✅';
        setTimeout(() => copyBtn.textContent = 'Copiază mesajul', 2000);
      }catch(err){
        alert('Nu am putut copia. Selectează manual textul din e-mail.');
      }
    };
  });
})();
</script>
</body>
</html>
